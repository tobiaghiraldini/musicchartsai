{% load static %}

<!doctype html>
<html lang="en" class="dark">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The all in one dashboard for music charts.">
    <meta name="author" content="NinjaBit">
    <meta name="generator" content="MusicChartsAI">

    <title>MusicChartsAI</title>

    <link rel="canonical" href="https://musicchartsai.it">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'dist/main.css' %}">
    {% block extrastyle %}{% endblock extrastyle %}
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.ico' %}">
    {% comment %} <link rel="manifest" href="{% static 'images/site.webmanifest' %}"> {% endcomment %}
    <link rel="mask-icon" href="{% static 'images/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@">
    <meta name="twitter:creator" content="@">
    <meta name="twitter:title" content="MusicChartsAI">
    <meta name="twitter:description" content="The all in one dashboard for music charts.">
    <meta name="twitter:image" content="https://musicchartsai.it/images/og-image.png">

    <!-- Facebook -->
    <meta property="og:url" content="https://musicchartsai.it/authentication/sign-in/">
    <meta property="og:title" content="MusicChartsAI">
    <meta property="og:description" content="The all in one dashboard for music charts.">
    <meta property="og:type" content="article">
    <meta property="og:image" content="https://musicchartsai.it/images/og-image.png">
    <meta property="og:image:type" content="image/png">

    <script>
        
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>

</head>
  <body class="bg-gray-50 dark:bg-gray-800">

    <main class="bg-gray-50 dark:bg-gray-900">
      {% block content %}{% endblock content %}
    </main>

    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="{% static 'dist/main.bundle.js' %}"></script>
    {% block extra_js %}{% endblock extra_js %}
    
  </body>
</html>
