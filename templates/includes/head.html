{% load static %}

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>MusicChartsAI</title>

<meta name="description"
  content="The all in one dashboard for music charts.">

<link rel="canonical" href="/">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
<link rel="icon" type="image/png" href="{% static 'images/favicon.ico' %}">
{% comment %} <link rel="manifest" href="{% static 'images/site.webmanifest' %}"> {% endcomment %}
<link rel="mask-icon" href="{% static 'images/safari-pinned-tab.svg' %}" color="#5bbad5">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@">
<meta name="twitter:creator" content="@">
<meta name="twitter:title" content="MusicChartsAI">
<meta name="twitter:description"
  content="The all in one dashboard for music charts.">
<meta name="twitter:image" content="https://musicchartsai.it/images/og-image.png">

<!-- Facebook -->
<meta property="og:url" content="https://musicchartsai.it">
<meta property="og:title" content="MusicChartsAI">
<meta property="og:description"
  content="The all in one dashboard for music charts.">
<meta property="og:type" content="website">
<meta property="og:image" content="https://musicchartsai.it/images/og-image.png">
<meta property="og:image:type" content="image/png">

<link rel="stylesheet" href="{% static 'dist/main.css' %}">

<script>

  if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.documentElement.classList.add('dark');
  } else {
    document.documentElement.classList.remove('dark')
  }
</script>
